<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurniScape - Your Style, Your Space</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Ingrid+Darling&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Custom Fonts for Logo */
    .logo {
      font-family: 'Indie Flower', cursive;
      font-size: 1.8rem;
      font-weight: bold;
      color: rgba(111, 0, 0, 1);
      line-height: 1.2;
    }

    .logo span {
      font-family: 'Ingrid Darling', cursive;
      font-size: 1rem;
      display: block;
      color: rgba(111, 0, 0, 1);
    }

    /* Hero Section */
    .hero {
      background-image: url('https://res.cloudinary.com/dkoeutxie/image/upload/v1756281316/93583f8059c138fb9f8d459a7a11acc128fbe165_g5ktay.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: right;
      padding: 2rem;
    }

    .card-section {
      background: rgba(255, 255, 255);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 700px;
      left: 629px;
      width: 603px;
      right: 200px;
      
    }

    .card-section h1 {
      color: rgba(111, 0, 0, 1);
      font-family: 'Lato', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
    }

    .card-section p {
      color: #000;
      font-family: 'Lato', sans-serif;
      font-size: 1rem;
      font-weight: 500;
    }

    .card-button img {
      max-width: 160px;
      height: auto;
    }

    /* Adjust hamburger in center for xs screens */
    @media (max-width: 576px) {
      .navbar-toggler {
        margin: 0 auto;
      }
      .card-section h1 {
        font-size: 1.8rem;
      }
      .card-section p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-md bg-white shadow-sm px-3 fixed-top container-fluid">
    <div class="container">

      <!-- Logo -->
      <a class="navbar-brand logo" href="#">
        FurniScape
        <span>Transform your home, Transform Your Life</span>
      </a>

      <!-- Toggler (Hamburger) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link active-underlined" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Icons Far Right -->
      <div class="d-flex align-items-center ms-auto">
        <a href="#">
          <img src="https://res.cloudinary.com/dkoeutxie/image/upload/v1756291107/icons_3_r0jq4d.png" 
               alt="Icons" height="24">
        </a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="card-section">
      <h1>Discover Our <br>New Collection</h1>
      <p class="text-md-start text-center">
        Our collection includes everything from cozy sofas and stylish<br> coffee tables
        to elegant dining sets and luxurious<br>bedroom furnishings.
      </p>
      <div class="card-button mt-3">
        <a href="#">
          <img src="https://res.cloudinary.com/dkoeutxie/image/upload/v1756288665/Group_2_xljjsi.png" alt="Buy Now">
        </a>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
